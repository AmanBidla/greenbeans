<h3><i class="fa fa-pie-chart fa-2x"></i> Reports<help target="view-reports" text="View Reports"></help>
  <a class="btn btn-default pull-right" href="#reports" role="button">Done</a>
</h3>
<h4>{{title}}</h4>
<div ng-if="monthDetails">
  <h5>Expenses</h5>
  <div class="row">
    <div class="col-md-6">
        <canvas id="pie" class="chart chart-pie"
          chart-legend="true"
          chart-data="monthExpenses.data"
          chart-labels="monthExpenses.labels"
          chart-options="chartOptions"
          width="460" height="460">
        </canvas>
    </div>
    <div class="col-md-6">
      <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
                <th>Category</th>
                <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="categorySummary in expenseCategories">
              <td>{{categorySummary.name}}</td>
              <td class="text-right">{{formatAmount(categorySummary)}}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
