<div class="row">
  <div ng-bind-html="eula" class="eula"></div>
  <div class="alert alert-danger" ng-show="errorMessage">
      {{errorMessage}}
  </div>
  <div class="eula-buttons">
    <button id="eula-disagree" type="submit" class="btn btn-default" ng-click="disagree()">Decline</button>
    <button id="eula-agree" type="submit" class="btn btn-primary pull-right" ng-click="agree()">Accept</button>
  </div>
</div>
