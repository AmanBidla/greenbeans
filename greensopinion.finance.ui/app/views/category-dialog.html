<div class="modal-header">
    <h4 class="modal-title">Transaction Category</h4>
</div>
<form name="transactionCategory" class="form form-horizontal">
  <div class="modal-body">
    <p>
    Set category for transactions matching the following:
    </p>

      <div class="alert alert-danger" ng-show="errorMessage">
          {{errorMessage}}
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2" for="description">Description</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="description" ng-model="description" autofocus/>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="category">Category</label>
          <div class="col-sm-10">
              <select class="form-control" id="category"
                ng-model="categoryName"
                ng-options="category.name as category.name for category in categoryList">
              </select>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
