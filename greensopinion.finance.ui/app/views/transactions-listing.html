<h3><i class="fa fa-list-alt fa-2x"></i> {{title}}
  <a class="btn btn-default pull-right" href="#reports" role="button">Done</a>
</h3>
<div class="transactions-listing">
  <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
            <th>
              <a ng-click="switchSortType(dateOf)">Date</a>
              <span ng-show="sortType === dateOf &amp;&amp; !sortReverse" class="fa fa-sort-amount-asc"></span>
              <span ng-show="sortType === dateOf &amp;&amp; sortReverse" class="fa fa-sort-amount-desc"></span>
            </th>
            <th>Description</th>
            <th>
                <a ng-click="switchSortType(sortCategory)">Category</a>
                <span ng-show="sortType === sortCategory &amp;&amp; !sortReverse" class="fa fa-sort-amount-asc"></span>
                <span ng-show="sortType === sortCategory &amp;&amp; sortReverse" class="fa fa-sort-amount-desc"></span>
            </th>
            <th class="text-right">
              <a ng-click="switchSortType(sortIncome)">Income</a>
              <span ng-show="sortType === sortIncome &amp;&amp; !sortReverse" class="fa fa-sort-amount-asc"></span>
              <span ng-show="sortType === sortIncome &amp;&amp; sortReverse" class="fa fa-sort-amount-desc"></span>
            </th>
            <th class="text-right">
              <a ng-click="switchSortType(sortExpense)">Expense</a>
              <span ng-show="sortType === sortExpense &amp;&amp; !sortReverse" class="fa fa-sort-amount-asc"></span>
              <span ng-show="sortType === sortExpense &amp;&amp; sortReverse" class="fa fa-sort-amount-desc"></span>
            </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="transaction in periodTransactions.transactions | orderBy:sortType:sortReverse">
          <td>{{dateOf(transaction)}}</td>
          <td>{{transaction.description}}</td>
          <td ng-mouseenter="transaction.edit=true" ng-mouseleave="transaction.edit=false" class="transaction-category">
            <span ng-if="!transaction.edit">{{transaction.categoryName}}</span>
            <select ng-if="transaction.edit"
              ng-model="transaction.categoryName"
              ng-options="category.name as category.name for category in categoryList">
            </select>
          </td>
          <td class="text-right">{{incomeOf(transaction)}}</td>
          <td class="text-right">{{expenseOf(transaction)}}</td>
        </tr>
      </tbody>
  </table>
</div>
