<div class="modal-header">
    <h4 class="modal-title">Transaction Category</h4>
</div>
<form name="transactionCategory" class="form form-horizontal">
  <div class="modal-body">

    <p>Set category for this transaction, and optionally for all transactions matching the description:</p>
    <div class="alert alert-danger" ng-show="errorMessage">
        {{errorMessage}}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">
          <span ng-if="transaction.amount > 0">Income</span>
          <span ng-if="transaction.amount < 0">Expense</span>
        </label>
        <div class="form-control-static col-sm-10">
            {{transactionAmount}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" ng-model="description"
               popover="Edit the description as needed to have it match more transactions."
               popover-trigger="mouseenter"
               popover-placement="top"
               autofocus/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="category">Category</label>
        <div class="col-sm-10">
            <select class="form-control" id="category"
              ng-model="categoryName"
              ng-options="category.name as category.name for category in categoryList">
            </select>
        </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="okSingle()">This Transaction Only</button>
      <button class="btn btn-primary" type="button" ng-click="okMatching()">Matching Transactions</button>
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
